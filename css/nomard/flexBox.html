<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flex-box-basic</title>
    <style>
    .fater {
      height:100vh;
      display:flex;
      justify-content:space-between;
      flex-direction:row;
      align-items:center;
    }
    .box {
      width:30px;
      height:100px;
      background-color:blue;
    }
    .box:first-child {
      align-self : flex-end;
    }
    </style>
  </head>
  <body>
    <div class="fater">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

  </body>
</html>
